dynamic-actions: 
- # ====== Dynamic Action: Nouveau =============================
  id: 10031835873353202
  identification: 
    name: Nouveau

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P0_TP_ERROR

  actions: 
  - # ====== Action: Exécuter le code JavaScript =================
    id: 10031976014353203
    identification: 
      action: Exécuter le code JavaScript

    settings: 
      code: |
        //First clear the errors
            apex.message.clearErrors();
         
            // Now show new error
            apex.message.showErrors([
                {
                    type:       "error",
                    location:   [ "page" ],
                    message:    $v('P0_TP_ERROR'),
                    unsafe:     false
                }]); 

    execution: 
      sequence: 10
      event: Nouveau # 10031835873353202
      fire-when-event-result-is: True
      fire-on-initialization: false

