    - '#DEFAULT#'
    width: 30

  validation: 
    value-required: true

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    form-region: Team form # 8669428593491435
    column: ORDERNUM
    data-type: NUMBER
    query-only: false
    primary-key: false

  default: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      declare
          l_ret number;
      begin
          select      max(tt.ordernum) + 1
          into        l_ret
          from        tp_teams tt
          where       tt.season_id = :P0_SEASON_ID
          and         tt.club_id = :P0_CLUB_ID;
          return l_ret;
      exception
          when no_data_found then
             return 1;
      end;

  session-state: 
    storage: Per Request (Memory Only)

  quick-picks: 
    show-quick-picks: false

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
