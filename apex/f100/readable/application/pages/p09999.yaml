- # ====== Dynamic Action: OnUsernameChanged ===================
  id: 8520408690844945
  identification: 
    name: OnUsernameChanged

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P9999_USERNAME

  actions: 
  - # ====== Action: SetClubId ===================================
    id: 8520565486844946
    identification: 
      name: SetClubId
      action: Définir une valeur

    settings: 
      définir-un-type: Instruction SQL
      instruction-sql: 'select club_id from tp_users where upper(apex_username) = upper(:P9999_USERNAME)'
      eléments-à-soumettre: 
      - P9999_USERNAME
      caractères-spéciaux-d'échappement: true
      supprimer-l'événement-de-modification: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P9999_CLUB_ID

    execution: 
      sequence: 10
      event: OnUsernameChanged # 8520408690844945
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

