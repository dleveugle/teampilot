dynamic-actions: 
- # ====== Dynamic Action: OnCloseDialog =======================
  id: 9347223502913611
  identification: 
    name: OnCloseDialog

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Dialog Closed
    selection-type: JavaScript Expression
    javascript-expression: window

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: this.browserEvent != "load" && (this.data.dialogPageId == "32" || this.data.dialogPageId == "31")

  actions: 
  - # ====== Action: Régénérer ===================================
    id: 9347358618913612
    identification: 
      action: Régénérer

    affected-elements: 
      selection-type: Region
      region: TeamsCard # 8606268848824623

    execution: 
      sequence: 10
      event: OnCloseDialog # 9347223502913611
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: ClickOnTeamEllipsisMenu =============
  id: 9347423156913613
  identification: 
    name: ClickOnTeamEllipsisMenu

  execution: 
    sequence: 20
    event-scope: Dynamic
    type: Immediate

  when: 
    event: Click
    selection-type: jQuery Selector
    jquery-selector: .tp-team-menu

  actions: 
  - # ====== Action: DisplayEllipsisMenu =========================
    id: 9347523703913614
    identification: 
      name: DisplayEllipsisMenu
      action: Exécuter le code JavaScript

    settings: 
      code: |
        // display ellipsis menu
        showTeamEllipsisMenu(this.triggeringElement);

    execution: 
      sequence: 10
      event: ClickOnTeamEllipsisMenu # 9347423156913613
      fire-when-event-result-is: True
      fire-on-initialization: false

processes: 
- # ====== Process: GetTeamEllipsisMenu ========================
  id: 9348288402913621
  identification: 
    name: GetTeamEllipsisMenu
    type: Exécuter le code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      pck_pages_30.get_team_ellipsis_menu(
          p_user_id => apex_application.g_x01,
          p_team_id => apex_application.g_x02
      );

  execution: 
    sequence: 10
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

- # ====== Process: AjaxRouter =================================
  id: 10032317119353207
  identification: 
    name: AjaxRouter
    type: Exécuter le code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare 
          l_process varchar2(50) := upper(apex_application.g_x01);
      begin
          case 
              when l_process = 'GETTEAMELLIPSISMENU' then
                  pck_pages_30.get_team_ellipsis_menu(
                      p_user_id => apex_application.g_x02,
                      p_team_id => apex_application.g_x03
                  );
              when l_process = 'MOVETEAMPOSITION' then 
                  pck_pages_30.move_team_position(
                      p_team_id => apex_application.g_x02,
                      p_direction => apex_application.g_x03
                  );
          end case;
      end;

  execution: 
    sequence: 20
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

